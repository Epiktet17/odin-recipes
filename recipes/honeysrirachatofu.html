    <body>
        <h1>Honey Sriracha Tofu</h1>
        <figure>
            <img src="https://www.budgetbytes.com/wp-content/uploads/2021/09/Honey-Sriracha-Tofu-H-768x576.jpg" height="auto" width="60%" >
            <figcaption>We will make a delicious Honey Sriracha Tofu today</figcaption>
            <p>Ingredients:</p>
            <ul>
                <li>14 oz. extra firm tofu</li>
                <li>2 Tbsp sriracha</li>
                <li>2 Tbsp honey</li>
                <li>2 tsp soy sauce, divided</li>
                <li>1/4 tsp crushed red pepper </li>
                <li>2 Tbsp cooking oil </li>
                <li>1 Tbsp cornstarch</li>
                <li>2 green onions, sliced</li>
            </ul>
        </figure>
    </body>
