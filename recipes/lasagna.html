<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Lasagna</title>  
    </head>
    <body>
        <h1>Lasagna</h1>
        <figure>
            <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fespressoandcream.com%2Fwp-content%2Fuploads%2F2013%2F02%2FRolled_Lasagna_1.jpg&f=1&nofb=1&ipt=10b920487b4b6dcf42f6a2f8eff44dccadd1280bacba82a956225eb9d6d52ee3&ipo=images" height="auto" width="60%" >
            <figcaption>We will make a delicious lasagna today</figcaption>
            <p>Ingredients:</p>
            <ul>
                <li>2 teaspons extra virgin olive oil</li>
                <li>1 pound ground beef chuck</li>
                <li>1/2 medium onion, diced(about 3/4 cup)</li>
                <li>1/2 large bell pepper (green, red, or yellow), diced (about 3/4 cup)</li>
                <li>2 cloves garlic, minced</li>
                <li>1 (28-ounce) can good-quality tomato sauce</li>
                <li>3 ounces tomato paste</li>
                <li>1 can crushed tomatoes</li>
                <li>2 tablespoons chopped fresh origano</li>
                <li>1/4 cup chopped fresh parsley</li>
                <li>1 tablespon italian seasoning</li>
                <li>1 pinch garlic powder</li>
                <li>1 tablespoon white wine</li>
                <li>1 tablespoon of sugar</li>
                <li>Salt</li>
            </ul>
        </figure>
    </body>
</html>
